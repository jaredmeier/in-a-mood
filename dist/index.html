<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://inamood.herokuapp.com/in-a-mood.png" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://kit.fontawesome.com/e93199a89e.js" crossorigin="anonymous"></script>
    <title>In a Mood</title>
</head>
<body>
    <div id="root">
        <div class="header-container">
            <h1 class="title">in a mood</h1>
            <div class="header-links-container">
                <div class="header-link"><a href="#">by jared meier</a></div>
                <div class="header-link"><a href="#">github</a></div>
                <div class="header-link"><a href="#">linkedin</a></div>
                <div class="header-link"><a href="#"><i class="fas fa-question-circle"></i></i></a></div>
            </div>
            <div class="color-container">                
                <button class="color-picker-button" type="submit" value="theme-1">
                    <span class="color-picker-dot c-one"></span>
                </button>
                <button class="color-picker-button" type="submit" value="theme-2">
                    <span class="color-picker-dot c-two"></span>
                </button>
            </div>
        </div>
        <div id="current-mood-container">
            <button class="refresh-mood"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div id="chart-container"></div>
        <div></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
